<!DOCTYPE html>
<html lang="es">

<head>
    <!-- ============== META TAGS ============== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre el menú digital de TERRA BRASIL. Sabores auténticos, promociones especiales y servicio de delivery." data-translate-key="meta_description">
    <meta name="keywords" content="TERRA BRASIL, restaurante, menú digital, comida brasileña, delivery">
    <meta name="author" content="Restaurante TERRA BRASIL">

    <!-- ============== TÍTULO DE LA PÁGINA ============== -->
    <title data-translate-key="page_title">Menú Digital - Restaurante TERRA BRASIL</title>

    <!-- ============== FAVICON ============== -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- ============== BOOTSTRAP 5 CSS ============== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- ============== GOOGLE FONTS (OPCIONAL, PARA UN MEJOR ESTILO) ============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- ============== HOJA DE ESTILOS PERSONALIZADA ============== -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="home" data-page="index">

<!-- =================================================================
            HEADER - CONTIENE EL BANNER SUPERIOR Y EL LOGO
================================================================== -->
    
        <header class="header-section position-relative"> <!-- 1. Añadimos position-relative al contenedor principal -->
        
            <!-- ============== NUEVO: BOTÓN DE CAMBIO DE IDIOMA ============== -->
            <div class="position-absolute top-0 end-0 p-3 language-selector-wrapper">
                <div class="dropdown">
                    <!-- El botón que activa el menú desplegable. data-bs-toggle="dropdown" es esencial. -->
                    <button class="btn btn-dark dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="language-btn-text">ES</span>
                    </button>
                    <!-- La lista de opciones que se mostrará al hacer clic. -->
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li> <!-- Opción Español -->
                        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li> <!-- Opción Inglés -->
                        <li><a class="dropdown-item" href="#" data-lang="pt">Portugués</a></li> <!-- Opción Portugués -->
                    </ul>
                </div>
            </div>
            <!-- ============== FIN DEL BOTÓN DE CAMBIO DE IDIOMA ============== -->

            <!-- BANNER PRINCIPAL -->
            <div class="main-banner"></div>
        
            <!-- Espacio rojo superior -->
            <div class="banner-space"></div>
        
            <!-- Contenedor del logo (Ahora posicionado absolutamente) -->
            <!-- 2. Se posiciona absolutamente relativo al header-section -->
            <div class="logo-wrapper"> 
                <div class="logo-container">
                    <img src="assets/images/logo_lp.png" alt="Logo de TERRA BRASIL" class="logo">
                </div>
            </div>
        </header>

    <!-- =================================================================
    MAIN - CONTENIDO PRINCIPAL DE LA PÁGINA
    ================================================================== -->
    <main>
        <!-- =================================================================
        SECCIÓN DE TÍTULO Y DESCRIPCIÓN
        Fondo: #F2F2F2
        ================================================================== -->
        <section class="title-section text-center">
            <div class="container">
                <h1 class="main-title display-4 fw-bolder text-dark">Terra Brásil</h1>
                <p class="main-tagline lead text-muted" data-translate-key="main_tagline">Descubre un mundo de sabores auténticos.</p>
            </div>
        </section>
        
    <!-- =================================================================
    SECCIÓN DE BOTONES / ALERTAS
    ================================================================== -->
        <section class="info-buttons-section container my-4">
            <div class="row g-3 justify-content-center">
            
                <!-- ===== Botón de Servicio de Delivery ===== -->
                <div class="col-6">
                    <a href="https://wa.me/595975200005?text=%C2%A1Estoy%20interesado%20en%20hacer%20un%20pedido!" class="info-card text-decoration-none d-flex flex-column justify-content-center align-items-center">
                        <p class="delivery-subtitle-final m-0" data-translate-key="delivery_service">SERVICIO DE</p>
                        <p class="delivery-maintext-final m-0" data-translate-key="delivery_title">DELIVERY</p>
                    </a>
                </div>
            
                <!-- ===== Botón de Redes Sociales ===== -->
                <div class="col-6">
                    <a href="social.html" class="info-card text-decoration-none d-flex align-items-center justify-content-center">
                        <!-- Contenedor Naranja para los Iconos -->
                        <div class="social-icons-wrapper">
                            <!-- Icono de Instagram -->
                            <i class="bi bi-instagram social-icon"></i>
                            <!-- Icono de WhatsApp -->
                            <i class="bi bi-whatsapp social-icon"></i>
                        </div>
                    </a>
                </div>
            
            </div>
        </section>

        <!-- =================================================================
        SECCIÓN DEL SLIDER DE IMÁGENES (MODIFICADA)
        Las imágenes ahora se controlan desde el archivo CSS.
        ================================================================== -->
        <section class="slider-section container my-4">
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicadores del Slider (los puntos inferiores) -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            
                <!-- Contenido de las diapositivas -->
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <!-- NOTA: Ahora es un div vacío con una clase específica. YA NO HAY ETIQUETA <img> ADENTRO. -->
                    <div class="carousel-item active slider-bg-1"></div>
                
                    <!-- Slide 2 -->
                    <div class="carousel-item slider-bg-2"></div>
                
                    <!-- Slide 3 -->
                    <div class="carousel-item slider-bg-3"></div>
                </div>
            </div>
        </section>

        <!-- =================================================================
            SECCIÓN DE CARDS / CATEGORÍAS (VERSIÓN REFACTORIZADA CON <img>)
        ================================================================== -->
        <section class="cards-section container my-4">
            <div class="row g-3">
            
                <!-- Card 1: TERRA BRASIL -->
                <div class="col-6">
                    <a href="terrabrasil.html" class="category-card text-decoration-none">
                        
                        <img src="assets/images/card_buffet.webp" alt="Entrada al menú del restaurante Terra Brasil con platos de buffet" class="category-card-image" loading="lazy">

                        <!-- La barra de texto inferior no cambia -->
                        <div class="category-card-title" data-translate-key="terra_brasil_card">
                            TERRA BRÁSIL
                        </div>
                    </a>
                </div>
            
                <!-- Card 2: PATIO TERRA -->
                <div class="col-6">
                    <a href="patioterra.html" class="category-card text-decoration-none">
                        <!-- Hacemos el mismo cambio aquí -->
                        <img src="assets/images/card_patioterra.webp" alt="Entrada al menú de Patio Terra con hamburguesas y lomitos" class="category-card-image" loading="lazy">

                        <div class="category-card-title" data-translate-key="patio_terra_card">
                            PATIO TERRA
                        </div>
                    </a>
                </div>
            
            </div>
        </section>

    </main>

    <!-- =================================================================
    FOOTER - PIE DE PÁGINA
    ================================================================== -->
    <footer class="footer-section text-center">
        <div class="container">
            <small class="d-block copyright-text" data-translate-key="copyright">© 2025 Restaurante TERRA BRASIL. Todos los derechos reservados.</small>
                
            <small class="d-block credit-text">
                <span data-translate-key="developed_by">Menú digital desarrollado por</span> 
                <a href="https://xmoss-service.com" target="_blank" rel="noopener noreferrer" class="credit-link">XMOSS SERVICE</a>
            </small>
        </div>
    </footer>


    <!-- ============== BOOTSTRAP 5 JS ============== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- ============== SCRIPT PERSONALIZADO (SI ES NECESARIO) ============== -->
    <script src="js/script.js" defer></script>
    <script src="js/translations.js" defer></script>

</body>

</html>
